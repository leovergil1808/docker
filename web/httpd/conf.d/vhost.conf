NameVirtualHost *:8888

<VirtualHost *:8888>
    ServerName any
    <Location />
        Order Deny,Allow
        Deny from all
    </Location>
</VirtualHost>

# Chú thích
# 1. ServerAdmin      : Tên domain
# 2. ServerName       : Tên domain ( nhận từ https-portal ) 
# 3. DocumentRoot     : Path dự án ( có thể custom )
# 4. ErrorLog         : Path access-log ( có thể custom )
# 5. CustomLog        : Path error-log ( có thể custom )
# 6. Directory "path" : Path dự án ( có thể custom)
<VirtualHost *:8888>
	ServerAdmin webmaster@laravel10.lc
	ServerName laravel10.lc
	DocumentRoot /var/www/html/laravel10/public
	ErrorLog /var/log/httpd/laravel10-error_log
	CustomLog /var/log/httpd/laravel10-access_log combined

	<Directory "/var/www/html/laravel10/public">
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

